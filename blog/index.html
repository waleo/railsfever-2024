---
layout: default
exclude_bottom_nav: true
---

{% for post in site.posts %}
<div class="text-center">
  <a href="{{ post.url }}">
    <img
      src="/images/blog/{{ post.image }}"
      alt="{{ post.image_alt }}"
      width="{{ post.image_width }}"
      height="{{ post.image_height }}"
      class="img-fluid rounded"
      style="margin: 1em 0 0.75em 0"
    />

    <h3>{{ post.title }}</h3>
  </a>
</div>
<p>{{ post.intro }}</p>
<hr />
{% endfor %}
